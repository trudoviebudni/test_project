

    {% extends 'index.html' %}
    {% block name %}
    <title>{{ tour.title }} {{ tour.stars }} ★</title>
    {% endblock %}

    {% block container %}
    <h1 class="display-3 mt-4" data-test="title">{{ tour.title }} {{ tour.stars }} ★</h1>

    <!-- HERO -->

    <p class="lead" data-test="lead"><span data-test="country">{{ tour.country }}</span> <span data-text="departure">{{ departure }}</span> <span data-text="nights">{{ tour.nights }}</span> ночей</p>

    <img data-test="picture" src="https://images.unsplash.com/photo-1551882547-ff40c63fe5fa?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60" class="w-75" alt="">

    <p class="my-4 w-75" data-test="description">{{ tour.description }}</p>

    <a href="" class="btn btn-success btn-lg" data-test="buybutton">Купить тур за <span data-test="price">{{ tour.price }}</span></a>
    {% endblock %}
